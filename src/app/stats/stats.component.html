<div class="stats">
  <div>NEED TO LIST ALL OF THE STATS</div>
  <div class="flex-row" *ngFor="let stat of stats | object">
    <div>{{stat.key}}</div>
    <div>{{stat.value}}</div>
  </div>
  <div>
    <div>RECORDS</div>
    <div *ngFor="let record of records" [innerHTML]="record"></div>
  </div>
  <div (click)="stop()">STOP BUTTON</div>
</div>
