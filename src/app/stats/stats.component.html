<div class="stats">
  <div>STATS</div>
  <div class="flex-row" *ngFor="let stat of stats | object">
    <div>{{stat.key}}</div>
    <div>{{stat.value}}</div>
  </div>
  <div>
    <div>RECORDS</div>
    <div *ngFor="let record of records" [innerHTML]="record"></div>
  </div>
  <div *ngIf="!stopthis" (click)="stop(); stopthis=true;">STOP BUTTON</div>
</div>
