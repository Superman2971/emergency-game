<div class="app">
  <div style="position: relative;">
    <h1>Welcome to the Emergency Room!</h1>
    <div class="direction left" [class.disabled]="room === 0" (click)="roomChange('back')"><== room</div>
    <div class="direction right" [class.disabled]="room === 2" (click)="roomChange('forward')">room ==></div>
  </div>
  <div class="flex-row" [class.room1]="room === 1" [class.room2]="room === 2">
    <app-story class="mobile-full-screen"></app-story>
    <app-buttons-container class="mobile-full-screen"></app-buttons-container>
    <app-stats class="mobile-full-screen"></app-stats>
  </div>
</div>
