<div class="app">
  <div style="position: relative;">
    <h1>Welcome to the Emergency Room!</h1>
    <div style="position: absolute; right: 16px; top: 16px;" (click)="room1 = !room1">(change room)</div>
  </div>
  <div *ngIf="money === 0">You are Broke!</div>
  <div *ngIf="money !== 0 ">You have ${{money}}</div>
  <div class="flex-row" [class.room1]="room1">
    <app-story class="mobile-full-screen"></app-story>
    <app-room1 class="mobile-full-screen"></app-room1>
  </div>
</div>
